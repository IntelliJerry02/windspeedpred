{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}注册{% endblock %}</h1>
  <a class="action" href="{{ url_for('admin.login') }}">管理员登录</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">管理员</label>
    <input name="username" id="username" required>

    <label for="password">密码</label>
    <input type="password" name="password" id="password" required>

    <label for="password">用户类型</label>
    <input type="usertype" name="usertype" id="usertype" value="管理员" required>(用户/管理员)

    <!-- <span><input type="radio" name="usertype1" id="usertype1" disabled>用户<input type="radio" name="usertype2" id="usertype2" checked>管理员</span> -->
    
    <input type="submit" value="注册">
  </form>
{% endblock %}
