{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}正在编辑 "{{ user['username'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">用户名</label>
    <input name="username" id="username" required>

    <label for="password">密码</label>
    <input type="password" name="password" id="password" required>

    <label for="password">用户类型</label>
    <input type="usertype" name="usertype" id="usertype" value="用户" required>(用户/管理员)

    <!-- <span><input type="radio" name="usertype1" id="usertype1" disabled>用户<input type="radio" name="usertype2" id="usertype2" checked>管理员</span> -->
    
    <input type="submit" value="保存">
  </form>
{% endblock %}

<!-- 

这个模板有两个表单。第一个提交已编辑过的数据给当前页面（ /<id>/update ）。 
另一个表单只包含一个按钮。它指定一个 action 属性，指向删除视图。
这个按钮 使用了一些 JavaScript 用以在提交前显示一个确认对话框。

参数  request.form['title'] or post['title']  用于选择在表单显示什么 数据。
当表单还未提交时，显示原 post 数据。
但是，如果提交了非法数据，然后 需要显示这些非法数据以便于用户修改时，就显示 request.form 中的数据。 
request 是又一个自动在模板中可用的变量。 

-->
