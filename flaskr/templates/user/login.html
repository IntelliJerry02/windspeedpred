<!-- 本模板除了标题和提交按钮外与注册模板相同。 -->

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}登录{% endblock %}</h1>
  <a class="action" href="{{ url_for('admin.login') }}">管理员登录</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">用户名</label>
    <input name="username" id="username" required>

    <label for="password">密码</label>
    <input type="password" name="password" id="password" required>

    <label for="password">用户类型</label>
    <input type="usertype" name="usertype" id="usertype" value="用户" required>(用户/管理员)
    
    <!-- <label for="usertype">用户类型</label>
    <span><input type="radio" name="usertype1" id="usertype1" checked>用户<input type="radio" name="usertype2" id="usertype2" disabled>管理员</span> -->
    
    <!-- <select name="usertype" id="usertype">
      <option name="usertype1">用户</option>
      <option name="usertype2">管理员</option>
    </select> -->

    <input type="submit" value="登录">
  </form>
{% endblock %}
