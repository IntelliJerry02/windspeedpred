<!-- 注册 -->

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}注册{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">用户名</label>
    <input name="username" id="username" required>

    <label for="password">密码</label>
    <input type="password" name="password" id="password" required>

    <label for="password">用户类型</label>
    <input type="usertype" name="usertype" id="usertype" value="用户" required>(用户/管理员)

    <!-- <span><input type="radio" name="usertype1" id="usertype1" checked>用户<input type="radio" name="usertype2" id="usertype2" disabled>管理员</span> -->
    <input type="submit" value="注册">
  </form>
{% endblock %}

<!-- 
    
extends 'base.html'  告诉 Jinja 这个模板基于基础模板，并且需要替换 相应的块。所有替换的内容必须位于  block  标签之内。

一个实用的模式是把  block title  放在  block header  内部。 这里不但可以设置 title 块，还可以把其值作为 header 块的内容， 一举两得。

input 标记使用了 required 属性。这是告诉浏览器这些字段是必填的。 如果用户使用不支持这个属性的旧版浏览器或者不是浏览器的东西创建的请求， 那么你还是要在视图中验证输入数据。总是在服务端中完全验证数据，即使客户端 已经做了一些验证，这一点非常重要。 

-->
